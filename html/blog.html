<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smiley Cyber blog and portfolio about cybersecurity, hacking, and programming. Join for tutorials, projects, and fun!">
    <title>Smiley Cyber - Blog</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <ul>
                <li><img src="imgs/cropped-original-logo-symbol.png" width="50" height="50" alt="Smiley Cyber Logo"></li>
                <li><a class="header__menu-link" href="../index.html">Home</a></li>

                <li><a class="header__menu-link" href="about.html">About</a></li>
                <li><a class="header__menu-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="blog-wrapper">
            <h1>Latest Blog Posts</h1>
            <div id="blog-posts">
                <!-- Blog posts will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <script>// Function to fetch and display the Substack RSS feed
      async function fetchSubstackPosts() {
        const rssUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://logansmylie.substack.com/feed') + '&_=' + new Date().getTime();
        try {
        const response = await fetch(rssUrl);
        const data = await response.json(); // AllOrigins returns the data in a JSON object
        const xmlData = data.contents; // Access the raw XML content

        // Parse the RSS feed (using DOMParser)
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlData, 'application/xml');
        const items = xmlDoc.getElementsByTagName('item');

        // Log the number of posts to ensure we're getting data
        console.log(`Found ${items.length} posts.`);

        // Get the container for blog posts
        const blogContainer = document.getElementById('blog-posts');
        blogContainer.innerHTML = ''; // Clear any existing content

        // Loop through the RSS items and display them
        Array.from(items).forEach(item => {
            const title = item.querySelector('title').textContent;
            const link = item.querySelector('link').textContent;
            const description = item.querySelector('description').textContent;

            // Create the post element
            const postElement = document.createElement('div');
            postElement.classList.add('blog-post');
            
            postElement.innerHTML = `
                <h2><a href="${link}" target="_blank">${title}</a></h2>
                <p>${description}</p>
                <a href="${link}" target="_blank">Read More</a>
            `;
            
            // Append to the container
            blogContainer.appendChild(postElement);
        });
    } catch (error) {
        console.error('Error fetching or parsing the RSS feed:', error);
    }
}

// Call the function to load posts when the page loads
window.onload = fetchSubstackPosts;
      
    </script>
</body>
</html>
